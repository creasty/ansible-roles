- name: fluentd | add rpm repository
  copy:
    src:   fluentd/treasuredata.repo
    dest:  /etc/yum.repos.d/treasuredata.repo
    user:  root
    group: root

- name: fluentd | install package
  yum:
    name:  td-agent
    state: present

- name: fluentd | restart td-agent service
  service:
    name:    td-agent
    enabled: yes
    state:   restarted

