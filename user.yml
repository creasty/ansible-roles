- name: user | create an user
  user:
    name:  '{{ user.name }}'
    home:  '{{ user.path }}'
    shell: /bin/bash

- name: user | setup authorized_key
  authorized_key:
    user: '{{ user.name }}'
    key:  '{{ item }}'
  with_file:
    - 'user/{{ user.authorized_key }}.pub'

- name: user | copy id_rsa
  copy:
    src:  'user/{{ user.id_rsa }}'
    dest: '{{ user.path }}/.ssh/id_rsa'
    mode: 0600

- name: user | copy the user's sudoers
  template:
    src:   '{{ common_path }}/templates/user/sudoer'
    dest:  '/etc/sudoers.d/{{ user.name }}'
    owner: root
    group: root
    mode:  0440

