- name: copy logrotate.conf
  template:
    src:  '{{ common_path }}/templates/logrotate/logrotate.conf'
    dest: /etc/logrotate.conf

- name: copy logrotate.d
  template:
    src:  '{{ common_path }}/templates/logrotate/{{ item }}'
    dest: '/etc/logrotate.d/{{ item }}'
  with_items:
    - nginx
    - rails

