- name: ntp | install ntp package
  yum:
    name:  ntp
    state: present

- name: ntp | copy ntp.conf
  copy:
    src:  '{{ assets_path }}/files/ntp/ntp.conf'
    dest: /etc/ntp.conf

- name: ntp | copy timezone
  copy:
    src:  '{{ assets_path }}/files/ntp/timezone'
    dest: /etc/timezone

- name: ntp | set localtime
  command: cp -f /usr/share/zoneinfo/Japan /etc/localtime

- name: ntp | start ntp service
  service:
    name:    ntpd
    enabled: yes
    state:   restarted

