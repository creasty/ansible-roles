- name: install ntp package
  yum:
    name:  ntp
    state: present

- name: copy ntp.conf
  copy:
    src:  ntp/ntp.conf
    dest: /etc/ntp.conf

- name: copy timezone
  copy:
    src:  ntp/timezone
    dest: /etc/timezone

- name: set localtime
  command: cp -f /usr/share/zoneinfo/Japan /etc/localtime

- name: start ntp service
  service:
    name:    ntpd
    enabled: yes
    state:   restarted

