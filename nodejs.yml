- name: node | install nvm
  shell: wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.17.3/install.sh | bash

- name: node | install node
  shell: nvm install {{ node.version }}

- name: node | declare node version
  shell: nvm use {{ node.version }}
