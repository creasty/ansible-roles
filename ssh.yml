- name: ssh | copy sshd_config
  template:
    src:  '{{ common_path }}/template/ssh/sshd_config'
    dest: /etc/ssh/sshd_config

- name: ssh | start ssh service
  service:
    name:    sshd
    enabled: yes
    state:   restarted

- name: ssh | change ansible ssh port
  set_fact: ansible_ssh_port={{ ssh.port }}

