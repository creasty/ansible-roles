- name: install nginx package
  yum:
    name:  '{{ item }}'
    state: present
  with_items:
    - http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm
    - nginx

- name: create shared directory for nginx
  copy:
    src:   nginx/shared/
    dist:  '{{ app.path }}/shared/nginx/'
    owner: '{{ user.name }}'
    group: '{{ user.name }}'

- name: copy nginx.conf
  template:
    src:  '{{ common_path }}/templates/nginx/nginx.conf'
    dest: /etc/nginx/nginx.conf

- name: copy application specific configuration files
  template:
    src:  'nginx/conf.d/{{ item }}'
    dest: '/etc/nginx/conf.d/{{ item }}.conf'
  with_items: '{{ nginx.applications }}'

- name: start nginx service
  service:
    name:    nginx
    enabled: yes
    state:   restarted

