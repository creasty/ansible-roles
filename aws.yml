- name: aws | create aws directory
  file:
    path:  '{{ user.path }}/.aws'
    owner: '{{ user.name }}'
    group: '{{ user.name }}'
    state: directory

- name: aws | copy aws config file
  template:
    src:   aws/config
    dest:  '{{ user.path }}/.aws/config'
    owner: '{{ user.name }}'
    group: '{{ user.name }}'

